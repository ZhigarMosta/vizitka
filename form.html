<body>
    <div id="wrapper">
        <header class="clearfix">
            
            <a id="logo" href="glanaya.html"><span id="pink">САЙТ</span> <i>ВИЗИТКА</i></a>
            <nav id="mainnav">
            <ul>

            </nav>
        </header>
        <main>
            <form id="contact-form" action="">
                <div class="form_item">
                    <label for="topic">Тема</label>
                    <select name="topic" id="topic">
                        <option value="1">Заказать услугу</option>
                        <option value="2">Оставить отзыв/примечание</option>
                        <option value="3">Сотрудничество</option>
                        <option value="4">Другое</option>
                    </select>
                </div>
                <div class="form_item">
                    <label for="name">Имя<br></label>
                    <input type="text" placeholder="Ввидете ваше имя" required>
                </div>
                <div class="form_item">
                    <label for="LastName">E-mail<br></label>
                    <input type="email" placeholder="Напиши" required>
                </div>
                <div class="form_item">
                    <label for="textarea">Текст<br></label>
                    <textarea name="textarea" id="area" cols="30" rows="10" placeholder="тут текст" required></textarea>
                </div>
                <div class="form_item">
                    <label for="Хорошо"></label>
                    <input type="submit">
                </div>
            </form>
        </main>
    </div>

        </div>
    </footer>
